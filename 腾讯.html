<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brilliant Gaming</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- 搜索功能脚本 -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const searchInput = document.getElementById("searchInput");
      const cards = document.querySelectorAll(".game-card");

      searchInput.addEventListener("input", () => {
        const keyword = searchInput.value.toLowerCase();
        cards.forEach(card => {
          const name = card.getAttribute("data-name").toLowerCase();
          card.style.display = name.includes(keyword) ? "block" : "none";
        });
      });
    });
  </script>

  <style>
    .hidden {
      display: none;
    }
  </style>
</head>

<body class="no-watermark">

  <!-- 搜索栏 -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="🔍 搜索游戏…" />
  </div>

  <!-- 游戏展示 -->
  <section id="games" class="game-list">
    <h2>腾讯游戏</h2>

    <!-- 显示的卡片：原神 -->
         <div class="game-card" data-name="王者荣耀">
      <a href="王者荣耀.html">
        <img src="tencent/王者荣耀logo.png" alt="王者荣耀logo" />
        <p class="game-title">王者荣耀</p>
      </a>
    </div>

    <div class="game-card" data-name="王者荣耀">
      <a href="和平精英.html">
        <img src="tencent/和平logo.png" alt="和平精英" />
        <p class="game-title">和平精英</p>
      </a>
    </div>

    <div class="game-card" data-name="金铲铲">
      <a href="金铲铲之战.html">
        <img src="tencent/金铲铲logo.png" alt="金铲铲之战" />
        <p class="game-title">金铲铲之战</p>
      </a>
    </div>

  </section>

  <!-- 页脚 -->
<footer style="
  text-align: center;
  padding: 16px;
  font-size: 20px;
  color: #ccc;
  background: rgba(255, 255, 255, 0.02);
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(4px);
  box-shadow: 0 -2px 6px rgba(0, 255, 255, 0.05);
  font-family: 'Segoe UI', sans-serif;
">

</footer>

</body>
</html>
