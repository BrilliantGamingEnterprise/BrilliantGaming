    body {

      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      background-image: none;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0px 16px;
      background-color: rgba(10, 10, 10, 0.4);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 0 0 12px 12px;
    }

    .logo-search {

      gap: 24px;
    }

    .logo-search img {

      width: auto;

    }

    .search-bar {
      position: absolute;
      top: 16px;

    }
@media (max-width: 768px) {

}
    .search-icon {

      border: none;

    }

    #searchInput {
      display: none;
      position: absolute;
      top: -8px;
      right: 36px;
      width: 220px;
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      background-color: #0e0e0e;
      color: #fff;
      font-size: 16px;
      outline: none;
      box-shadow: 0 0 0 1px #00ffff, 0 2px 6px rgba(0, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    #searchInput.active {
      display: block;
    }

    nav {
      display: none;
    }

    .carousel-wrapper {
      width: 100%;
      max-width: 1280px;
      margin: 40px auto;
      position: relative;
      overflow: hidden;
      border-radius: 16px;
    }

    .carousel {
      position: relative;
      width: 100%;
    }

    .carousel img {
      width: 100%;
      height: auto;
      display: none;
      object-fit: contain;
    }

    .carousel img.active {
      display: block;
    }

    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.4);
      border: none;
      color: white;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }

    .carousel-button.left {
      left: 10px;
    }

    .carousel-button.right {
      right: 10px;
    }

    .section-tabs {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 40px auto 0;
      flex-wrap: wrap;
      padding: 10px 20px;
      max-width: 1000px;
    }

    .tab-button {
      background: none;
      border: none;
      color: #ffffff ;
      font-weight: 500;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: color 0.2s;
      font-size: 16px;
    }

    .tab-button:hover,
    .tab-button.active {
      color: #FFD700 ;
    }

    .game-list {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* 默认是手机：2列 */
  gap: 16px;
  padding: 20px;
  max-width: 1200px;
  margin: auto;
  justify-content: center;
}

@media (min-width: 768px) {
  .game-list {
  display: grid;
  grid-template-columns: repeat(5, 200px);
  justify-content: center; /* 关键！让网格居中 */
  gap: 0px; /* 或你原来的 */
  padding: 0px;
  max-width: 1200px;
  margin: auto;
}
}


.container {
  max-width: 1280px;
  margin: 0 auto;
  padding: 0 16px;
}


.game-card {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding: 0;
  background: transparent;
  border: none;
  box-shadow: none;
  border-radius: 0;
  overflow: hidden;
  transition: transform 0.2s ease;
}

.game-card:hover {

.game-card img {

  <script>
    function toggleSearch(event) {
      event.stopPropagation();
      const input = document.getElementById("searchInput");
      input.classList.toggle("active");
      if (input.classList.contains("active")) input.focus();
    }

    document.addEventListener("click", function (e) {
      const input = document.getElementById("searchInput");
      const searchBar = document.querySelector(".search-bar");
      if (!searchBar.contains(e.target)) input.classList.remove("active");
    });

    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel img');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }

    setInterval(nextSlide, 6000);

    function filterCategory(event, category) {
      const buttons = document.querySelectorAll('.tab-button');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      const cards = document.querySelectorAll('.game-card');
      let count = 0;
      cards.forEach(card => {
        if (card.dataset.category === category) {
          card.style.display = count < 10 ? 'block' : 'none';
          count++;
        } else {
          card.style.display = 'none';
        }
      });

      const showMoreBtn = document.querySelector('.show-more-button');
      showMoreBtn.style.display = count >= 12 ? 'block' : 'none';
    }

    function showMoreGames() {
      const cards = document.querySelectorAll('.game-card');
      cards.forEach(card => card.style.display = 'block');
      document.querySelector('.show-more-button').style.display = 'none';
    }
